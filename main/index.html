<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/src/progress.css" />
    <title>Toast Notification App</title>
  </head>
  <body class="bg-gradient-to-r from-[#40c9ff] to-[#e81cff] min-h-screen">
    <div class="m-[50px]">
      <button
        onclick="showToast(event)"
        class="bg-[#333] text-white border-0 outline-0 w-32 h-10 m-[5px] cursor-pointer"
      >
        Success
      </button>
      <button
        onclick="showToast(event)"
        class="bg-[#333] text-white border-0 outline-0 w-32 h-10 m-[5px] cursor-pointer"
      >
        Error
      </button>
      <button
        onclick="showToast(event)"
        class="bg-[#333] text-white border-0 outline-0 w-32 h-10 m-[5px] cursor-pointer"
      >
        Invalid
      </button>
    </div>
    <div
      class="absolute bottom-[30px] right-[30px] flex flex-col overflow-hidden p-5 items-center"
      id="notification"
    ></div>
    <script src="./script.js"></script>
  </body>
</html>
